<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
    <style>
        table { width: 50%; border-collapse: collapse; margin-top: 20px;}
        th, td { border: 1px solid black; padding: 8px; text-align: left;}
        th { background-color: #f2f2f2;}
        .error { color: red; font-weight: bold;}
    </style>
</head>
<body>
    <h1>Products</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if products %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name or product["name"] }}</td>
                        <td>{{ product.category or product["category"] }}</td>
                        <td>{{ product.price or product["price"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
